<!DOCTYPE html> <html> <head> <meta charset=utf-8> <title>Geometry Tool</title> <style> body { margin: 0; } canvas { width: 100%; height: 100% } </style> </head>

<body>
	<script src="js/three.js"></script>

	<script>
		//config variables
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		var renderer = new THREE.WebGLRenderer(); renderer.setSize( window.innerWidth, window.innerHeight ); document.body.appendChild( renderer.domElement );

		var geometry = new THREE.BoxGeometry( 1, 1, 1 ); var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); var cube = new THREE.Mesh( geometry, material ); scene.add( cube ); camera.position.z = 5;

		//Animation function
		function animate() {
			requestAnimationFrame( animate ); renderer.render( scene, camera );
		}

		//Calls in the loop
		animate();

	</script>
</body>


</html>
